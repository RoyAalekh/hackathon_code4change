services:
  - type: web
    name: court-scheduler
    runtime: docker
    plan: starter
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    dockerCommand: >
      streamlit run scheduler/dashboard/app.py
      --server.port=8501
      --server.address=0.0.0.0
    envVars:
      - key: PORT
        value: "8501"
